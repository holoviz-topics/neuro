name: streaming_timeseries
description: Streaming display of multichannel timeseries data.

examples_config:
  created: 2024-11-07
  maintainers:
  - "droumis"
  labels:
  - "panel"
  - "holoviews"
  categories:
  - Neuroscience
  title: "Streaming Timeseries"
  deployments:
  - command: notebook
  - command: dashboard
    resource_profile: default
    auto_deploy: true
  notebooks_to_skip: []
  skip_notebooks_evaluation: false
  no_data_ingestion: false
  gh_runner: "ubuntu-latest"

user_fields: [examples_config]

channels:
- conda-forge
- nodefaults

packages: &pkgs
- notebook>=6.5.2,<7 # required
- python=3.11
- numpy
- panel>=1.4.2
- hvplot>=0.10.0
- pandas>=2.2.1
- holoviews>=1.19.0 # 1.19: wide df handling, scalebars
- h5py
- mne-lsl
- jupyterlab
- pyproj==3.6.1
- bokeh>=3.6.0 # 3.6.0: scalebar on subplots
- mne
- pip
- pip:
  - tsdownsample>=0.1.3

dependencies: *pkgs

commands:
  notebook:
    notebook: streaming.ipynb
  dashboard:
    unix: panel serve --rest-session-info --session-history -1 streaming.ipynb
    supports_http_options: true

variables: {}

platforms:
- linux-64
- osx-64
- win-64
- osx-arm64
